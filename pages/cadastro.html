<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Matérias - Login</title>
    <link rel="stylesheet" href="/pages/cadastro.css">
    <link rel="icon" type="image/x-icon" href="/image/senai.ico">
</head>
<body>
    <!-------------Header------------->
    <header class="container_header">
        <div class="container_img">
            <img src="https://tramitacao.sesisenaisp.org.br/media/logos/sesi-senai.png" alt="Logo do SENAI e do SESI">
        </div>
        <div class="divisoria"></div>
        <nav class="nav">
            <a href="../index.html"><strong>Home</strong></a>
            <a href="/pages/about.html"><strong>Sobre</strong></a>
            
        </nav>
    </header>
    

    <div class="login-container">
        <header class="header">
            <img src="/image/logosesisenai.png" alt="Logo SESI e SENAI" class="logo">
            <h2>Portal de Matérias</h2>
        </header>

        <form class="login-form">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="login-button">Entrar</button>

            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Contato Suporte</a>
            </div>
        </form>
    </div>
</body>
</html>
